repos:
  - repo: local
    hooks:
      - id: make format lock
        name: make format lock
        entry: bash -c "make format lock"
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]
      - id: make
        name: make
        entry: bash -c "make --jobs --output-sync"
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-push]
